name: lint
on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    container:
      image: ros:jazzy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: src/cobridge

      - name: Run lint
        env:
          AMENT_CPPCHECK_ALLOW_SLOW_VERSIONS: 1
        run: |
          cd ./src/cobridge
          make lint
